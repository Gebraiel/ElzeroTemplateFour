<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        .grid{
            background-color: #ececec;
            width:100%;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(350px,1fr));
            gap:20px;
            padding:20px;
        }
        .full-width{
            grid-column: 1 / -1;
        }
        .box{
            background-color: #fff;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box full-width"></div>
    </div>
</body>
</html>
